<!DOCTYPE html>
<html lang="en">

<!--head put here-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Famous Quote Matcher">
    <meta name="keywords" content="Game , Famous, Quote, Matcher">
    <meta name="author" content="Steve Mayes">

    <!--title and favicon
    -->
    <title>Famous Quote Matcher</title>
    <link rel="shortcut icon" type="image/png" href="/documentation/testing/favicon.png">

    <!-- link for font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    
</head>

<!--body to go here-->

<body>
    <div class='w3-container'>

        <!--Game heading and font awesome icons-->
        <h2 class="heading"><i class="fas fa-pen-fancy"></i>Famous Quote Matcher</h2>


        <!--Leaderboard to go here-->
        <div class="leader">Leaderboard</div>
        <div id="container">
            <div class="row">
                <span class="rank">Rank</span>
                <br>
                <span class="score">Time</span>
            </div>
        </div>


        <!--Cards to go here-->

        <div class='flip-card'>
            <div class='card' data-framework='one'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back1'></div>
            </div>
        </div>
        <div class='flip-card'>
            <div class='card' data-framework='two'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back2'></div>
            </div>
        </div>
        <div class='flip-card'>
            <div class='card' data-framework='three'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back3'></div>
            </div>
        </div>
        <div class='flip-card'>
            <div class='card' data-framework='four'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back4'></div>
            </div>
        </div>
        <div class='flip-card'>
            <div class='card' data-framework='two'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back5'></div>
            </div>
        </div>
        <div class='flip-card'>
            <div class='card' data-framework='one'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back6'></div>
            </div>
        </div>
        <div class='flip-card'>
            <div class='card' data-framework='four'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back7'></div>
            </div>
        </div>
        <div class='flip-card'>
            <div class='card' data-framework='three'>
                <div class='card__face card__face--front'></div>
                <div class='card__face card__face--back8'></div>
            </div>

        </div>

        <!--Timer & Counter to go here-->

        <div class="timer-container">
            <span id="counter1">Guesses Made</span>
            <span id="demo">0</span>
            <br>
            <span id="timer1">Timer</span>
            <span id="timer"> 00:00</span>
        </div>


        <!--How to play button here-->
        <div>
            <button id='buttonID'>How to Play</button>
        </div>


        <!--Reset button to go here-->
        <div class='reset'>
            <button id="reset-btn">Reset</button>
        </div>

    </div>

    <!--javascript link here-->
    <script src='assets/js/script.js'></script>
</body>

</html>
